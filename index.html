<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Social links profile | Aleandro Presta</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body>

  <div class="socials-container">
    <div class="socials-card">
      <img src="https://raw.githubusercontent.com/AleandroPresta/personal-portfolio/master/assets/profile-pic.png" alt="Profile Image">
      <h2 class="body-text">Aleandro Presta</h2>
      <h4 class="body-text">Rende, Italia</h4>
      <p>"Software Engineer"</p>
      <div class="btn-container">
        <button onclick="window.location.href='https://github.com/AleandroPresta'">GitHub</button>
        
        <button onclick="window.location.href='https://www.frontendmentor.io/profile/AleandroPresta'">Frontend Mentor</button>
        <button onclick="window.location.href='https://www.linkedin.com/in/aleandro-presta-6523471b9/'">LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
